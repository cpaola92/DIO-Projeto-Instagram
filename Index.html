<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Instagram </title>
    </head>
    <body>
        <div class="Instagram-wrapper">
        <div class="Instagram-phone">
            <img src="./img/instagram-celular.png" alt=" Celular com a tela inicial do Instagram">
        </div>
        <div class="Instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo do Instagram">
                <div class="profile-foto">
                     <img src="./img/foto-perfil.png" alt="foto do perfil">
                </div>
                <a href="#" class="Instagram-login">Continue como parlacaola_</a>
                <a href="#" class="Instagram-logout">Remover conta</a>
                      
            </div>
                <div class="group">
                    <p class="not-account"> Não é parlacaola_ ?</p>
                    <p class="not-account">
                        <span  class="link-blue"> Alternar contas </span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"> </a>
                         
                        <a href="#" class="app-download"> </a>
                            

                    </div>
                </div>
            </div>
            </div>
    </body>
</html>
